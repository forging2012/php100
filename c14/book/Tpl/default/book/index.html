<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN"> 
<html> 
<head> 
<title>{$title}</title> 
<link rel='stylesheet' type='text/css' href='../Public/css/style.css'>
</head> 
<body> 
<div id="header">
<div id="innerHeader">
  <div id="blogLogo"></div>
  <div class="blog-header">
    <div class="blog-title"><a href="#">留言板</a></div>
    <div class="blog-desc">使用ThinkPHP实现的留言板</div>
  </div>
  <div id="menu">
    <ul>
    <li><a href="{:url('','book')}">留言列表</a></li>
    <li><a href="{:url('add','book')}">添加留言</a></li>
    </ul>
  </div>
</div>
</div>
<div id="mainWrapper">
	<div id="content" class="content">
		<div id="innerContent">		  
		  	<div><H4 style="color:#FF3300"><strong>留言列表</strong></H4>
				<volist name="list" id="vo"> 
				<div id="bookTitle">姓名：{$vo.name} ｜ 性别：{$vo.sex} ｜ IP：{$vo.IP} ｜ 电子邮件：{$vo.email} ｜ <a href='{$vo.http}'>网站</a> </div>
				<div id="bookDetail"><strong>留言内容：</strong>{$vo.detail}</div>
				<hr>
				</volist> 
		 	</div>		
			<div class="article-bottom"></div>
		</div> 
	</div>
</div>
<div id="footer" class="footer" >
	<div id="innerFooter">Powered by ThinkPHP {$Think.version} </div>
</div>
</BODY>
</HTML>
